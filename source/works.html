<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <header class="header header--pages">
        <div class="header__socials">
            <div class="intro_socials-wrapp intro_socials-wrapp--about">
                <a href="#" class="intro_socials"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="intro_socials"><i class="fab fa-github-alt"></i></a>
                <a href="#" class="intro_socials"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        <div class="header__menu">
        <a href="#"><i class="fas fa-bars"></i></a>
        </div>
    </header>
    <main>
        <section class="pre-info">
            <div class="user-info user-info_about">
                    <img class="user-info_selfie" src="img/logo.png" alt="logo">
                    <h1 class="user-info_name">Dionis Goncearuc</h1>
                    <h2 class="user-info_subtitle">Personal Web-Page</h2>
                    
            </div>
            <a href="#" class="pre-info__angle-down"><i class="fas fa-angle-down"></i></a>
            <div class="poligons-block ">
                <svg class="about__triangle works__triangle--left" viewbox="0 0 1000 110" preserveAspectRatio="none">
                    <polygon points="0,0 0,110 1000, 110"></polygon>
                </svg>
                <svg class="about__triangle works__triangle--right" viewbox="0 0 1000 110" preserveAspectRatio="none">
                    <polygon points="0,110 1000,110 1000,0"></polygon>
                </svg>
            </div>
        </section>
        <section class="title-works">
            <h2 class="about__caption title-works--capital">My Works</h2>
        </section>
        <section class="examples-wrapp">
            <div class="examples-wrapp__descriptions">
                <div class="examples-wrapp__descriptions--wrapp">
                    <h2>Lorem ipsum dolor sit amet.</h2>
                    <span>html</span>
                    <span>css</span>
                    <span>javascript</span>
                    <button>Take a look</button>
                </div>
            </div>
            <div class="examples-wrapp__images">
                
            </div>
        </section>
    </main>
</body>
</html>
